<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.scss" />
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="icon" type="image/x-icon" href="./imgs/pinterest.ico" />
    <title>Pintrest</title>
    <script
      src="https://kit.fontawesome.com/2f53ee919a.js"
      crossorigin="anonymous"
    ></script>

    <!-- <script type="module" src="./js/script.js" defer></script> -->
  </head>
  <body>
    <div class="fluid-container">
      <header class="pntr-header">
        <div class="heder-flex">
          <div class="logo-box">
            <i class="fa-brands fa-pinterest fa-2xl" style="color: #b51a00"></i>
          </div>
          <div class="search-box">
            <i
              class="fa-solid fa-magnifying-glass fa-lh"
              style="color: #444444"
            ></i>
            <input class="search-box__inpt" type="text" placeholder="Search" />
          </div>
          <div class="dropdown h-100">
            <button
              class="btn btn-outline-success dropdown-toggle h-100"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Borders
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item">Action</a>
              <a class="dropdown-item">Another action</a>
              <a class="dropdown-item">Something else here</a>
              <a class="dropdown-item">Something else here</a>
              <a class="dropdown-item">Something else here</a>
              <a class="dropdown-item">Something else here</a>
            </div>
          </div>
        </div>
      </header>
      <main class="pntr-body"></main>
      <footer class="pntr-footer"></footer>
    </div>
    <script src="./js/bootstrap.bundle.min.js" type="module"></script>
  </body>
</html>

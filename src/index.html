    <div class="fluid-container">
      <header class="pntr-header">
        <div class="heder-flex">
          <div class="logo-box">

          </div>

            <i
              class="fa-solid fa-magnifying-glass fa-lh"

            <input id="search-machine" class="search-box__inpt" type="text" placeholder="Search" />
          </div>
        </div>
        <div class="dropdown h-100">
          <button class="btn btn-outline-success dropdown-toggle h-100" id="toggle-button" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Pins
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" id="dropdown-item-1">
                Projects</a>
            </li>
            <li>
              <a class="dropdown-item" id="dropdown-item-2">

            </li>

            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="pntr-body">
      <div class="my-masonry-grid" id="my-masonry-grid">
        <div class="containerHoverBox">
          <div class="description"></div>
          <div class="button">...</div>
          <div class="avatar"></div>
        </div>

      <div class="desk-masonry-grid desk-masonry-grid-first" id="desk-masonry-grid-first">

  <script>
    $(function () {
      $(".my-masonry-grid, .desk-masonry-grid-first, .desk-masonry-grid-second, .desk-masonry-grid-third").masonryGrid({
        columns: 6,
      });
    });
  </script>
  <script>
